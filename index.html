<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- title icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <!-- icon -->
  <script src="https://kit.fontawesome.com/1218743bb1.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="container-left dimension">
      <img class="dimension" src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="container-right dimension">
      <div class="contents">
        <div class="product-category">
          <h4>PERFUME</h4>
        </div>

        <div class="product-name margins">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description margins">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price margins">
          <div class="price-big">
            <h1 class="discount">$149.99</h1>
          </div>
          <div class=" price-small">
            <p>$169.99</p>
          </div>
        </div>
        <button class="button pointer" type="button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Josiah Ariston</a>.
  </div>
</body>

</html>
